<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchers Management - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: FINANCE ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <div class="toolbar">
                        <h1>Vouchers Management</h1>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createVoucherModal">
                            <i class="fas fa-plus"></i> Create Voucher
                        </button>
                    </div>

                    <div class="table-container">
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th>Expiry Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>EARLYBIRD24</td>
                                    <td>Early registration discount</td>
                                    <td>2024-10-31</td>
                                    <td><span class="status-badge active">Active</span></td>
                                    <td class="action-buttons">
                                        <button class="btn-icon" title="Deactivate"><i class="fas fa-toggle-off"></i></button>
                                        <button class="btn-icon btn-delete" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <!-- Create Voucher Modal -->
    <div class="modal fade" id="createVoucherModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Voucher</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="voucher-form">
                        <div class="form-group">
                            <label for="voucher-code">Code</label>
                            <input type="text" id="voucher-code" class="form-control" required>
                        </div>
                         <div class="form-group">
                            <label for="voucher-desc">Description</label>
                            <input type="text" id="voucher-desc" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="voucher-expiry">Expiry Date</label>
                            <input type="date" id="voucher-expiry" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="voucher-form" class="btn btn-primary">Save Voucher</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'finance', basePath: '..' });
        });
    </script>
</body>
</html>
