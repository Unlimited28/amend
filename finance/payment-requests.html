<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Requests - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: FINANCE ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <div class="toolbar">
                        <h1>Payment Requests</h1>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newRequestModal">
                            <i class="fas fa-plus"></i> New Request
                        </button>
                    </div>

                    <div class="table-container">
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>Association</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Due Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Agape Baptist Association</td>
                                    <td>Annual Dues</td>
                                    <td>₦5,000</td>
                                    <td>2024-03-31</td>
                                    <td><span class="status-badge paid">Paid</span></td>
                                </tr>
                                <tr>
                                    <td>Zion Baptist Association</td>
                                    <td>Camp Fees</td>
                                    <td>₦50,000</td>
                                    <td>2024-08-31</td>
                                    <td><span class="status-badge pending">Pending</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <!-- New Request Modal -->
    <div class="modal fade" id="newRequestModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Payment Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="request-form">
                        <div class="form-group">
                            <label for="req-association">Association</label>
                            <select id="req-association" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label for="req-type">Type</label>
                            <input type="text" id="req-type" class="form-control" placeholder="e.g., Annual Dues" required>
                        </div>
                        <div class="form-group">
                            <label for="req-amount">Amount (₦)</label>
                            <input type="number" id="req-amount" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="req-due-date">Due Date</label>
                            <input type="date" id="req-due-date" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="request-form" class="btn btn-primary">Send Request</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'finance', basePath: '..' });

            const assocSelect = document.getElementById('req-association');
            if (window.OGBC_ASSOCIATIONS) {
                window.OGBC_ASSOCIATIONS.forEach(assoc => {
                    const option = document.createElement('option');
                    option.value = assoc;
                    option.textContent = assoc;
                    assocSelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
