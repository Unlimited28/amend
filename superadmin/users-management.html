<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/manage.css">
    <link rel="stylesheet" href="../assets/css/tabs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: SUPERADMIN ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="openTab(event, 'ambassadors-tab')">Ambassadors</button>
                        <button class="tab-btn" onclick="openTab(event, 'presidents-tab')">Presidents</button>
                        <button class="tab-btn" onclick="openTab(event, 'finance-tab')">Finance Team</button>
                    </div>

                    <!-- Ambassadors Table -->
                    <div id="ambassadors-tab" class="tab-content active">
                        <div class="toolbar">
                            <input type="text" class="search-input" placeholder="Search Ambassadors...">
                            <select class="filter-select"><option>Filter by Association...</option></select>
                            <select class="filter-select"><option>Filter by Rank...</option></select>
                        </div>
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>Name</th><th>Association</th><th>Rank</th><th>Status</th><th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Doe</td><td>Agape</td><td>Envoy</td><td><span class="status-badge active">Active</span></td>
                                    <td class="action-buttons"><button class="btn-icon"><i class="fas fa-eye"></i></button><button class="btn-icon"><i class="fas fa-user-edit"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination"><span>Page 1 of X</span></div>
                    </div>

                    <!-- Presidents Table -->
                    <div id="presidents-tab" class="tab-content">
                        <div class="toolbar">
                            <input type="text" class="search-input" placeholder="Search Presidents...">
                            <select class="filter-select"><option>Filter by Association...</option></select>
                        </div>
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>Name</th><th>Association</th><th>Status</th><th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Jane Smith</td><td>Zion</td><td><span class="status-badge active">Active</span></td>
                                    <td class="action-buttons"><button class="btn-icon"><i class="fas fa-eye"></i></button><button class="btn-icon"><i class="fas fa-user-edit"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination"><span>Page 1 of Y</span></div>
                    </div>

                    <!-- Finance Table -->
                    <div id="finance-tab" class="tab-content">
                         <div class="toolbar">
                            <input type="text" class="search-input" placeholder="Search Finance Users...">
                        </div>
                        <table class="manage-table">
                             <thead>
                                <tr>
                                    <th>Name</th><th>Status</th><th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Finance User</td><td><span class="status-badge active">Active</span></td>
                                    <td class="action-buttons"><button class="btn-icon"><i class="fas fa-eye"></i></button><button class="btn-icon"><i class="fas fa-user-edit"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination"><span>Page 1 of Z</span></div>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'superadmin', basePath: '..' });
        });
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
