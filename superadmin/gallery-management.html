<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Management - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/gallery-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: SUPERADMIN ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <div class="toolbar">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadImageModal">
                            <i class="fas fa-upload"></i> Upload New Image
                        </button>
                    </div>

                    <div id="gallery-grid-container" class="gallery-grid-admin">
                        <!-- Mock Gallery Item -->
                        <div class="gallery-card">
                            <img src="../assets/img/new_1.jpg" alt="Description of image">
                            <div class="card-overlay">
                                <p class="caption">State Camp 2024</p>
                                <div class="card-actions">
                                    <button class="btn-icon" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="gallery-card">
                            <img src="../assets/img/new_2.jpg" alt="Description of image">
                            <div class="card-overlay">
                                <p class="caption">Leadership Training</p>
                                <div class="card-actions">
                                    <button class="btn-icon" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- More items would be loaded dynamically -->
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <!-- Upload Image Modal -->
    <div class="modal fade" id="uploadImageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadImageForm">
                        <div class="form-group">
                            <label for="image-upload">Select Image(s)</label>
                            <input type="file" class="form-control" id="image-upload" accept="image/*" multiple required>
                        </div>
                        <div class="form-group">
                            <label for="image-caption">Caption</label>
                            <input type="text" class="form-control" id="image-caption" placeholder="e.g., Opening Ceremony">
                        </div>
                        <div class="form-group">
                            <label for="image-category">Category/Tag</label>
                            <input type="text" class="form-control" id="image-category" placeholder="e.g., Camp, Outreach">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="uploadImageForm" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'superadmin', basePath: '..' });
        });
    </script>
</body>
</html>
