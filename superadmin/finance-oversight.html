<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Oversight - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/manage.css">
    <link rel="stylesheet" href="../assets/css/tabs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: SUPERADMIN ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="openTab(event, 'payments-tab')">Verify Payments</button>
                        <button class="tab-btn" onclick="openTab(event, 'vouchers-tab')">Voucher List</button>
                    </div>

                    <!-- Payments Tab -->
                    <div id="payments-tab" class="tab-content active">
                        <h2>Payments Received</h2>
                        <div class="toolbar">
                            <select id="filter-association" class="filter-select"><option value="">Filter by Association...</option></select>
                            <select id="filter-status" class="filter-select"><option value="">Filter by Status...</option></select>
                        </div>
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>Association</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="payment_records">
                                <tr>
                                    <td>Agape Baptist Association</td>
                                    <td>Exam Fees</td>
                                    <td>â‚¦10,000</td>
                                    <td>2024-08-15</td>
                                    <td><span class="status-badge pending">Pending</span></td>
                                    <td class="action-buttons">
                                        <button class="btn-icon" title="View Proof"><i class="fas fa-receipt"></i></button>
                                        <button class="btn-icon" title="Approve"><i class="fas fa-check-circle"></i></button>
                                        <button class="btn-icon" title="Reject"><i class="fas fa-times-circle"></i></button>
                                        <button class="btn-icon" title="Generate PDF Receipt"><i class="fas fa-file-pdf"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Voucher Management Tab -->
                    <div id="vouchers-tab" class="tab-content">
                        <h2>Voucher List (Read-Only)</h2>
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th>Expiry Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="voucher_list">
                                <tr>
                                    <td>SUMMER24</td>
                                    <td>Summer Camp Discount</td>
                                    <td>2024-09-30</td>
                                    <td><span class="status-badge active">Active</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'superadmin', basePath: '..' });
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
