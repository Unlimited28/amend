<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/blog-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: SUPERADMIN ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <div class="toolbar blog-toolbar">
                        <div class="toolbar-left">
                            <input type="text" placeholder="Search posts by title or tag..." class="search-input">
                            <select id="filterCategory" class="filter-select">
                                <option value="">All Categories</option>
                                <option value="news">News</option>
                                <option value="events">Events</option>
                                <option value="articles">Articles</option>
                                <option value="updates">Updates</option>
                            </select>
                             <select id="filterStatusBlog" class="filter-select">
                                <option value="">All Statuses</option>
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                                <option value="archived">Archived</option>
                            </select>
                            <button class="btn btn-secondary filter-btn"><i class="fas fa-filter"></i> Filter</button>
                        </div>
                        <button class="btn btn-primary" id="createNewPostBtn" data-bs-toggle="modal" data-bs-target="#blogPostModal">
                            <i class="fas fa-plus"></i> Create New Post
                        </button>
                    </div>

                    <div class="card-grid-container blog-posts-grid">
                        <!-- Example Card -->
                        <div class="card blog-post-card">
                            <img src="../assets/img/blog-1.jpg" class="card-img-top" alt="Blog Post Image">
                            <div class="card-content">
                                <h3 class="card-title">Annual Conference Highlights 2023</h3>
                                <p class="card-meta">
                                    <span class="post-category">Events</span> | Published: <span class="post-date">2023-09-15</span>
                                </p>
                                <div class="post-status status-published">Published</div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-icon" title="Edit" data-bs-toggle="modal" data-bs-target="#blogPostModal"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon" title="Archive"><i class="fas fa-archive"></i></button>
                                <button class="btn-icon btn-delete" title="Delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <!-- More cards would be populated dynamically -->
                    </div>
                     <div class="pagination">
                        <button class="btn btn-secondary" disabled>&laquo; Previous</button>
                        <span>Page 1 of 3</span>
                        <button class="btn btn-secondary">Next &raquo;</button>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <!-- Modal for Create/Edit Blog Post -->
    <div class="modal fade" id="blogPostModal" tabindex="-1" aria-labelledby="blogPostModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blogPostModalTitle">Create New Blog Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="blogPostForm">
                        <div class="form-group">
                            <label for="postTitle">Post Title</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea class="form-control" id="postContent" rows="10"></textarea>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="postCategoryModal">Category</label>
                                <select class="form-control" id="postCategoryModal">
                                    <option>News</option>
                                    <option>Events</option>
                                    <option>Articles</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="postStatusModal">Status</label>
                                <select class="form-control" id="postStatusModal">
                                    <option>Draft</option>
                                    <option>Published</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="featuredImage">Featured Image</label>
                            <input type="file" class="form-control" id="featuredImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="blogPostForm" class="btn btn-primary">Save Post</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'superadmin', basePath: '..' });
        });
    </script>
</body>
</html>
