<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/system-settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: SUPERADMIN ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <form id="settings-form">
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-lg-6">
                                <div class="card settings-card">
                                    <div class="card-header"><h4>Organization Info</h4></div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="org-name">Organization Name</label>
                                            <input type="text" id="org-name" class="form-control" value="{org_name}">
                                        </div>
                                        <div class="form-group">
                                            <label for="org-tagline">Tagline</label>
                                            <input type="text" id="org-tagline" class="form-control" value="{tagline}">
                                        </div>
                                        <div class="form-group">
                                            <label for="org-address">Address</label>
                                            <input type="text" id="org-address" class="form-control" value="{org_address}">
                                        </div>
                                        <div class="form-group">
                                            <label for="org-phone">Phone</label>
                                            <input type="tel" id="org-phone" class="form-control" value="{org_phone}">
                                        </div>
                                        <div class="form-group">
                                            <label for="org-email">Email</label>
                                            <input type="email" id="org-email" class="form-control" value="{org_email}">
                                        </div>
                                    </div>
                                </div>
                                <div class="card settings-card">
                                    <div class="card-header"><h4>Branding</h4></div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="logo-upload">Logo Upload</label>
                                            <input type="file" id="logo-upload" class="form-control">
                                            <img src="../assets/img/logo.png" alt="logo preview" class="img-preview mt-2">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-lg-6">
                                <div class="card settings-card">
                                    <div class="card-header"><h4>Home Page Content</h4></div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="about-excerpt">About Excerpt</label>
                                            <textarea id="about-excerpt" class="form-control" rows="5">{about_excerpt}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="hero-text">Hero Text</label>
                                            <input type="text" id="hero-text" class="form-control" value="Welcome to the Portal">
                                        </div>
                                    </div>
                                </div>
                                <div class="card settings-card">
                                    <div class="card-header"><h4>Access Passcodes</h4></div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="admin-passcode">Admin Passcode</label>
                                            <input type="text" id="admin-passcode" class="form-control" value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="president-passcode">President Passcode</label>
                                            <input type="text" id="president-passcode" class="form-control" value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="finance-passcode">Finance Passcode</label>
                                            <input type="text" id="finance-passcode" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions text-center mt-4">
                            <button type="submit" class="btn btn-primary">Save All Settings</button>
                            <button type="reset" class="btn btn-secondary">Reset Fields</button>
                        </div>
                    </form>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'superadmin', basePath: '..' });
            // Populate passcode fields from config for display
            document.getElementById('admin-passcode').value = window.ADMIN_PASSCODE || '';
            document.getElementById('president-passcode').value = window.PRESIDENT_PASSCODE || '';
            document.getElementById('finance-passcode').value = window.FINANCE_PASSCODE || '';
        });
    </script>
</body>
</html>
