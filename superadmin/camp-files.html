<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Files - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: SUPERADMIN ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <h1 class="mb-4">Camp Files</h1>
                    <p>This page shows camp registration files uploaded by Association Presidents.</p>

                    <div class="toolbar">
                        <input type="text" placeholder="Search by association or filename..." class="search-input">
                        <select class="filter-select">
                            <option>Filter by Association...</option>
                            <!-- Associations populated by JS -->
                        </select>
                    </div>

                    <div class="table-container">
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>File Name</th>
                                    <th>Association</th>
                                    <th>Uploaded By</th>
                                    <th>Date Uploaded</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Mock Data Row -->
                                <tr>
                                    <td>Agape_Camp_Reg_2024.xlsx</td>
                                    <td>Agape Baptist Association</td>
                                    <td>Pres. John Doe</td>
                                    <td>2024-08-10</td>
                                    <td class="action-buttons">
                                        <button class="btn-icon" title="Download File"><i class="fas fa-download"></i></button>
                                        <button class="btn-icon btn-delete" title="Delete File"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                 <tr>
                                    <td>Zion_Camp_Reg_2024.xlsx</td>
                                    <td>Zion Baptist Association</td>
                                    <td>Pres. Jane Smith</td>
                                    <td>2024-08-11</td>
                                    <td class="action-buttons">
                                        <button class="btn-icon" title="Download File"><i class="fas fa-download"></i></button>
                                        <button class="btn-icon btn-delete" title="Delete File"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'superadmin', basePath: '..' });
        });
    </script>
</body>
</html>
