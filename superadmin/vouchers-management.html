<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchers Management - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: SUPERADMIN ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <div class="toolbar">
                        <div class="toolbar-left">
                            <input type="text" placeholder="Search by code..." class="search-input">
                            <select class="filter-select">
                                <option>Filter by Status...</option>
                                <option>Used</option>
                                <option>Unused</option>
                                <option>Expired</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#generateVoucherModal">
                            <i class="fas fa-plus"></i> Generate New Vouchers
                        </button>
                    </div>

                    <div class="table-container">
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>Voucher Code</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Date Generated</th>
                                    <th>Expiry Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>EXM2023-A001-XYZ</td>
                                    <td>Exam Access</td>
                                    <td><span class="status-badge used">Used</span></td>
                                    <td>2023-07-01</td>
                                    <td>2023-09-01</td>
                                    <td class="action-buttons">
                                        <button class="btn-icon" title="View"><i class="fas fa-eye"></i></button>
                                        <button class="btn-icon btn-delete" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                 <tr>
                                    <td>REG2023-B002-PQR</td>
                                    <td>Registration</td>
                                    <td><span class="status-badge unused">Unused</span></td>
                                    <td>2023-08-10</td>
                                    <td>2023-11-10</td>
                                    <td class="action-buttons">
                                        <button class="btn-icon" title="View"><i class="fas fa-eye"></i></button>
                                        <button class="btn-icon btn-delete" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <!-- Generate Voucher Modal -->
    <div class="modal fade" id="generateVoucherModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generate Vouchers</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="generateVoucherForm">
                        <div class="form-group">
                            <label for="voucherQuantity">Number of Vouchers</label>
                            <input type="number" class="form-control" id="voucherQuantity" value="10" required>
                        </div>
                        <div class="form-group">
                            <label for="voucherType">Type</label>
                            <select class="form-control" id="voucherType">
                                <option>Exam Access</option>
                                <option>Registration</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expiryDuration">Expiry in Days</label>
                            <input type="number" class="form-control" id="expiryDuration" value="90">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="generateVoucherForm" class="btn btn-primary">Generate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'superadmin', basePath: '..' });
        });
    </script>
</body>
</html>
