<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: PRESIDENT ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-5">
                            <section class="payment-form-section card">
                                <div class="card-header"><h4>Upload Payment Proof</h4></div>
                                <div class="card-body">
                                    <form id="payment-form">
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input type="text" id="description" class="form-control" placeholder="e.g., Exam registration for 10 boys" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="amount">Amount (₦)</label>
                                            <input type="number" id="amount" class="form-control" placeholder="10000" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="payment-date">Payment Date</label>
                                            <input type="date" id="payment-date" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="payment-proof">Upload Proof (Image/PDF)</label>
                                            <input type="file" id="payment-proof" class="form-control" accept="image/*,.pdf" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Submit Payment Proof</button>
                                    </form>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-7">
                            <section class="payment-history-section">
                                <h2>Submission History</h2>
                                <div class="table-container">
                                    <table class="manage-table">
                                        <thead>
                                            <tr>
                                                <th>Description</th>
                                                <th>Amount</th>
                                                <th>Date</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Exam registration for 10 boys</td>
                                                <td>₦10,000</td>
                                                <td>2024-08-15</td>
                                                <td><span class="status-badge pending">Pending</span></td>
                                            </tr>
                                            <tr>
                                                <td>Annual Dues 2024</td>
                                                <td>₦5,000</td>
                                                <td>2024-02-10</td>
                                                <td><span class="status-badge approved">Approved</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'president', basePath: '..' });
        });
    </script>
</body>
</html>
