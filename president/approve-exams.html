<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Exams - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: PRESIDENT ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <h1>Exam Approvals</h1>
                    <p>Approve Ambassadors in your association for the next published exam.</p>

                    <div class="table-container">
                        <table class="manage-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Current Rank</th>
                                    <th>Intended Rank</th>
                                    <th>Eligibility</th>
                                    <th>Approve</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Mock Data -->
                                <tr>
                                    <td>David Mark</td>
                                    <td>Senior Intern</td>
                                    <td>Envoy</td>
                                    <td><span class="status-badge eligible">Eligible</span></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" checked>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>John Doe</td>
                                    <td>Envoy</td>
                                    <td>Special Envoy</td>
                                    <td><span class="status-badge not-eligible">Not Eligible</span></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" disabled>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-actions mt-3">
                        <button class="btn btn-primary">Save Approvals</button>
                    </div>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'president', basePath: '..' });
        });
    </script>
</body>
</html>
