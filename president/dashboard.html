<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Dashboard - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- ROLE: PRESIDENT ONLY -->
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>

        <div class="main-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-content">
                <div class="container-fluid">
                    <!-- Statistics -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <p>Pending Exam Approvals</p>
                            <h3>{pending_approvals}</h3>
                        </div>
                        <div class="stat-card">
                            <p>Ambassadors in Association</p>
                            <h3>{ambassador_count}</h3>
                        </div>
                        <div class="stat-card">
                            <p>Pending Payments</p>
                            <h3>{payments_pending}</h3>
                        </div>
                        <div class="stat-card">
                            <p>Unread Notifications</p>
                            <h3>{notifications_unread}</h3>
                        </div>
                    </div>

                    <!-- Quick Links -->
                    <section class="quick-links">
                        <h3>Quick Actions</h3>
                        <div class="actions-grid">
                            <a href="approve-exams.html" class="action-card">
                                <i class="fas fa-check-circle"></i>
                                <span>Approve Exams</span>
                            </a>
                             <a href="ambassadors.html" class="action-card">
                                <i class="fas fa-users"></i>
                                <span>Manage Ambassadors</span>
                            </a>
                            <a href="camp-upload.html" class="action-card">
                                <i class="fas fa-file-excel"></i>
                                <span>Upload Camp File</span>
                            </a>
                            <a href="payments.html" class="action-card">
                                <i class="fas fa-receipt"></i>
                                <span>Upload Payments</span>
                            </a>
                        </div>
                    </section>
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: 'president', basePath: '..' });
        });
    </script>
</body>
</html>
