<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/sign-up.css">
</head>
<body>
<div class="signup-container">
    <div class="form-box">
        <div class="logo-header">
            <img src="../assets/img/logo.png" alt="RA Logo">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive a reset link.</p>
        </div>

        <form id="forgot-password-form">
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="signup-btn">Send Reset Link</button>
        </form>

        <p class="login-link">Remember your password? <a href="login.html">Login</a></p>
    </div>
</div>
<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('If an account with that email exists, a reset link has been sent.');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
