<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/public.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container">
        <h1>Contact Us</h1>
        <div class="contact-grid">
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form id="contact-form">
                    <div class="form-group"><input type="text" placeholder="Your Name" required></div>
                    <div class="form-group"><input type="email" placeholder="Your Email" required></div>
                    <div class="form-group"><textarea rows="5" placeholder="Your Message" required></textarea></div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Our Information</h2>
                <p>{org_address}</p>
                <p>{org_phone}</p>
                <p>{org_email}</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: ROLES.PUBLIC, basePath: '..' });
        });
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message!');
            this.reset();
        });
    </script>
</body>
</html>
