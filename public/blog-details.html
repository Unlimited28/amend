<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/public.css" />
    <link rel="stylesheet" href="../assets/css/blog.css" />
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container">
        <div class="blog-layout">
            <article class="blog-post-full">
                <h1>{Blog Post Title}</h1>
                <p class="meta">By {author} on {date}</p>
                <img src="../assets/img/blog-inside-post.jpg" alt="Blog Post" class="cover-image">
                <div class="content">
                    <p>{Full blog post content goes here...}</p>
                </div>
            </article>
            <aside class="sidebar">
                <div class="sidebar-widget">
                    <h3>Categories</h3>
                    <ul>
                        <li><a href="#">Announcements</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Teachings</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: ROLES.PUBLIC, basePath: '..' });
        });
    </script>
</body>
</html>
