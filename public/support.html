<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support - {org_name}</title>
    <link rel="stylesheet" href="../assets/css/public.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container">
        <h1>Support</h1>
        <div class="contact-grid">
            <div class="contact-form">
                <h2>Contact Support</h2>
                <form id="support-form">
                    <div class="form-group"><input type="text" placeholder="Your Name" required></div>
                    <div class="form-group"><input type="email" placeholder="Your Email" required></div>
                    <div class="form-group"><textarea rows="5" placeholder="Describe your issue..." required></textarea></div>
                    <button type="submit" class="btn">Submit Ticket</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>FAQs</h2>
                <div class="faq-item">
                    <h4>How do I register for an exam?</h4>
                    <p>Navigate to the "Exams" page on your dashboard.</p>
                </div>
                 <div class="faq-item">
                    <h4>How do I change my rank?</h4>
                    <p>Rank changes are handled by your president after passing exams.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectLayout({ role: ROLES.PUBLIC, basePath: '..' });
        });
        document.getElementById('support-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Support ticket submitted!');
            this.reset();
        });
    </script>
</body>
</html>
