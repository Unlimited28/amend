    <section class="about-section">

    <section class="about-section">

        <p data-placeholder="vision">{vision}</p>

    <section class="about-section">

    </section>

    <section class="about-section">

        <div class="grid leadership-grid" data-placeholder="team-list">

            <div class="card">
                <img src="assets/team-1.jpg" alt="Leader">

             <div class="card">
