<body>

  <!-- Public Navigation -->
  <nav class="public-nav">
      <div class="container">
          <a href="index.html" class="brand" data-placeholder="org-name">{org_name}</a>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>

  <!-- Main Content -->
  <main class="container">
    <h1>Our Blog</h1>
    <div class="blog-layout">

            <div class="sidebar-widget">
                <h3>Categories</h3>
                <ul data-placeholder="categories">
                    <li><a href="#">Announcements</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Teachings</a></li>
                </ul>
            </div>
            <div class="sidebar-widget">
                <h3>Sponsored Ads</h3>
                <div data-placeholder="ads-list">
                    <img src="assets/pro.jpg" alt="Sponsor ad">
                </div>
            </div>
        </aside>
    </div>
    <div class="pagination" id="pagination-container">
        <!-- Pagination controls will be populated by JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="public-footer">
      <p>&copy; 2024 <span data-placeholder="org-name">{org_name}</span>. All Rights Reserved.</p>
  </footer>

  <script src="assets/js/blog.js"></script>
