<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Royal Ambassadors</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/logo.png" alt="Logo" class="logo"/>
        <h2>Forgot Your Password?</h2>
        <p class="subtext">Enter your email to receive a reset link.</p>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-login">Send Reset Link</button>
        </div>

        <div class="form-footer">
          <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/forgot-password.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.
    - Enforce role guards server-side matching these role markers.
    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
