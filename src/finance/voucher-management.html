<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voucher Management - Finance</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/manage.css">
  <link rel="stylesheet" href="../styles/results.css"> <!-- Reusing for modal -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-box">
            <img src="../assets/logo.png" alt="Logo" class="logo-img">
            <h2 class="role">Finance Panel</h2>
        </div>
        <ul class="nav">
            <li data-role="FINANCE"><a href="dashboard.html">Dashboard</a></li>
            <li data-role="FINANCE"><a href="payment-requests.html">Payment Requests</a></li>
            <li data-role="FINANCE" class="active"><a href="voucher-management.html">Vouchers</a></li>
            <li><a href="../index.html">Log out</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Voucher Management</h1>

        <section class="manage-section">
            <div class="controls">
                <button id="create-voucher-btn" class="btn">Create Voucher</button>
            </div>
            <table class="manage-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Expiry</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Mock Data -->
                    <tr>
                        <td>{EARLYBIRD24}</td>
                        <td>{Early registration discount}</td>
                        <td>{2024-10-31}</td>
                        <td><span class="status-badge active">Active</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
  </div>

  <!-- Create Voucher Modal -->
  <div id="voucher-modal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Create New Voucher</h2>
          <form id="voucher-form">
              <div class="form-group"><label>Code</label><input type="text" required></div>
              <div class="form-group"><label>Description</label><input type="text" required></div>
              <div class="form-group"><label>Expiry Date</label><input type="date" required></div>
              <button type="submit" class="btn">Save Voucher</button>
          </form>
      </div>
  </div>

  <script src="../assets/js/finance-vouchers.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.
    - Enforce role guards server-side matching these role markers.
    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
