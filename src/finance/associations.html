<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Associations - Finance</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/manage.css">
  <link rel="stylesheet" href="../styles/results.css"> <!-- Reusing for modal -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-box">
            <img src="../assets/logo.png" alt="Logo" class="logo-img">
            <h2 class="role">Finance Panel</h2>
        </div>
        <ul class="nav">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li class="active"><a href="associations.html">Associations</a></li>
            <li><a href="payment-requests.html">Payment Requests</a></li>
            <li><a href="voucher-management.html">Voucher Management</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="../index.html">Log out</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Associations</h1>

        <section class="manage-section">
            <table class="manage-table">
                <thead>
                    <tr>
                        <th>Association Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="associations-tbody">
                    <!-- Associations will be populated by JS -->
                </tbody>
            </table>
        </section>
    </main>
  </div>

  <!-- Payment Request Modal -->
  <div id="payment-request-modal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Create Payment Request</h2>
          <form id="payment-request-form">
              <div class="form-group"><label>Type</label><input type="text" placeholder="e.g., Annual Dues" required></div>
              <div class="form-group"><label>Amount</label><input type="number" required></div>
              <div class="form-group"><label>Due Date</label><input type="date" required></div>
              <div class="form-group"><label>Notes</label><textarea rows="3"></textarea></div>
              <button type="submit" class="btn">Send Request</button>
          </form>
      </div>
  </div>

  <script src="../assets/js/finance-associations.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.

    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
