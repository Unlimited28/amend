<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Royal Ambassadors</title>
  <link rel="stylesheet" href="styles/public.css" />
  <link rel="stylesheet" href="styles/gallery.css" />
  <link rel="stylesheet" href="styles/custom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Public Navigation -->
  <nav class="public-nav">
      <div class="container">
          <a href="index.html" class="brand" data-placeholder="org-name">{org_name}</a>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="sign-up.html" class="btn-signup">Sign Up</a></li>
          </ul>
      </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h1>Our Gallery</h1>
    <div class="filter-chips" data-placeholder="gallery-categories">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="camp">Camp</button>
        <button class="chip" data-filter="outreach">Outreach</button>
        <button class="chip" data-filter="sports">Sports</button>
    </div>

    <div class="gallery-grid" data-placeholder="gallery-images">
        <!-- Mock Images -->
        <div class="gallery-item" data-category="camp">
            <img src="assets/new_1.jpg" alt="Camp activity">
        </div>
        <div class="gallery-item" data-category="outreach">
            <img src="assets/outresch.jpg" alt="Outreach event">
        </div>
        <div class="gallery-item" data-category="sports">
            <img src="assets/sports.jpg" alt="Sports day">
        </div>
        <div class="gallery-item" data-category="camp">
            <img src="assets/new_4.jpg" alt="Camp activity">
        </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
      <span class="close-lightbox">&times;</span>
      <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- Footer -->
  <footer class="public-footer">
      <p>&copy; 2024 <span data-placeholder="org-name">{org_name}</span>. All Rights Reserved.</p>
  </footer>

  <script src="assets/js/gallery.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.
    - Enforce role guards server-side matching these role markers.
    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
