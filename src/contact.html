<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Royal Ambassadors</title>
  <link rel="stylesheet" href="styles/public.css" />
  <link rel="stylesheet" href="styles/contact.css" />
  <link rel="stylesheet" href="styles/custom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Public Navigation -->
  <nav class="public-nav">
      <div class="container">
          <a href="index.html" class="brand" data-placeholder="org-name">{org_name}</a>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="sign-up.html" class="btn-signup">Sign Up</a></li>
          </ul>
      </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h1>Contact Us</h1>
    <div class="contact-grid">
        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form id="contact-form">
                <div class="form-group"><input type="text" id="name" placeholder="Your Name" required></div>
                <div class="form-group"><input type="email" id="email" placeholder="Your Email" required></div>
                <div class="form-group"><input type="text" id="subject" placeholder="Subject" required></div>
                <div class="form-group"><textarea id="message" rows="5" placeholder="Your Message" required></textarea></div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Our Information</h2>
            <p data-placeholder="org-address">{org_address}</p>
            <p data-placeholder="org-phone">{org_phone}</p>
            <p data-placeholder="org-email">{org_email}</p>
            <div id="map-placeholder">{map_embed_or_image}</div>
        </div>
    </div>
  </main>

  <!-- Success Toast -->
  <div id="toast" class="toast">Message sent successfully!</div>

  <!-- Footer -->
  <footer class="public-footer">
      <p>&copy; 2024 <span data-placeholder="org-name">{org_name}</span>. All Rights Reserved.</p>
  </footer>

  <script src="assets/js/contact.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.
    - Enforce role guards server-side matching these role markers.
    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
