<html lang="en">
<head>

  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/manage.css">
  <link rel="stylesheet" href="../styles/gallery-management.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-box">
            <img src="../assets/logo.png" alt="Logo" class="logo-img">
            <h2 class="role">Super Admin</h2>
        </div>
        <ul class="nav">
            <li data-role="SUPER_ADMIN"><a href="dashboard.html">Dashboard</a></li>
            <li data-role="SUPER_ADMIN"><a href="system-settings.html">System Settings</a></li>
            <li data-role="SUPER_ADMIN"><a href="manage-users.html">User Management</a></li>
            <li data-role="SUPER_ADMIN"><a href="exams.html">Exam Management</a></li>
            <li data-role="SUPER_ADMIN"><a href="blog.html">Blog Management</a></li>
            <li data-role="SUPER_ADMIN" class="active"><a href="gallery.html">Gallery Management</a></li>
            <li data-role="SUPER_ADMIN"><a href="ads-management.html">Ads Management</a></li>
            <li data-role="SUPER_ADMIN"><a href="finance.html">Finance (Oversight)</a></li>
            <li data-role="SUPER_ADMIN"><a href="notifications.html">Notifications</a></li>
            <li><a href="../index.html">Log out</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Gallery Management</h1>
        <div class="controls">
            <button id="add-image-btn" class="btn-primary">Upload New Image(s)</button>
        </div>

        <div id="gallery-grid-container" class="gallery-grid-admin" data-placeholder="gallery_images">
            <!-- Mock Gallery Item -->
            <div class="gallery-card">
                <img src="../assets/new_1.jpg" alt="Description of image">
                <div class="card-content">
                    <p class="caption">State Camp 2024</p>
                    <p class="category">Category: Events</p>
                </div>
                <div class="card-actions">
                    <button class="btn-icon" title="Edit">‚úèÔ∏è</button>
                    <button class="btn-icon" title="Delete">üóëÔ∏è</button>
                    <div class="drag-handle" title="Reorder">‚ÜïÔ∏è</div>
                </div>
            </div>
            <!-- End Mock Item -->
        </div>
    </main>
  </div>

  <!-- Add/Edit Image Modal -->
  <div id="image-modal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Upload Image</h2>
          <form id="image-form">
              <div class="form-group">
                  <label for="image-upload">Select Image</label>
                  <input type="file" id="image-upload" accept="image/*" required>
              </div>
              <div class="form-group">
                  <label for="image-caption">Caption</label>
                  <input type="text" id="image-caption" placeholder="e.g., Opening Ceremony">
              </div>
              <div class="form-group">
                  <label for="image-category">Category/Tag</label>
                  <input type="text" id="image-category" placeholder="e.g., Camp, Outreach">
              </div>
              <div class="form-actions">
                  <button type="submit" class="btn-primary">Save Image</button>
              </div>
          </form>
      </div>
  </div>

  <script src="../assets/js/gallery-management.js"></script>
</body>
</html>
