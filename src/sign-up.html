<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Royal Ambassadors</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/sign-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="signup-container">
    <div class="form-box">
        <div class="logo-header">
            <img src="assets/logo.png" alt="RA Logo">
            <h2>Create Your Account</h2>
            <p>Join the Royal Ambassadors platform</p>
        </div>

        <div class="tab-container">
            <button class="tab-btn active" data-form="ambassador">Ambassador</button>
            <button class="tab-btn" data-form="president">Association President</button>
            <button class="tab-btn" data-form="finance">Finance Panel</button>
            <button class="tab-btn" data-form="superadmin">Super Admin</button>
        </div>

        <!-- Ambassador Form -->
        <form id="ambassador-form" action="dashboard.html" method="post" class="signup-form active">
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="08012345678" pattern="[0-9]{11}" required>
                </div>
                <div class="form-group">
                    <label>Church Name</label>
                    <input type="text" name="church" placeholder="e.g. First Baptist, Abeokuta" required>
                </div>
                <div class="form-group">
                    <label>Association</label>
                    <select name="association" required></select>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Your age" min="6" required>
                </div>
                <div class="form-group">
                    <label>Rank</label>
                    <select name="rank" required></select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
            </div>
            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <!-- Association President Form -->
        <form id="president-form" action="dashboard.html" method="post" class="signup-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="08012345678" pattern="[0-9]{11}" required>
                </div>
                <div class="form-group">
                    <label>Church Name</label>
                    <input type="text" name="church" placeholder="e.g. First Baptist, Abeokuta" required>
                </div>
                <div class="form-group">
                    <label>Association</label>
                    <select name="association" required></select>
                </div>
                <div class="form-group">
                    <label>Passcode</label>
                    <input type="password" name="passcode" placeholder="Enter president passcode" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
            </div>
            <button type="submit" class="signup-btn">Create President Account</button>
        </form>

        <!-- Finance Panel Form -->
        <form id="finance-form" action="dashboard.html" method="post" class="signup-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label>Passcode</label>
                    <input type="password" name="passcode" placeholder="Enter finance panel passcode" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
            </div>
            <button type="submit" class="signup-btn">Create Finance Account</button>
        </form>

        <!-- Super Admin Form -->
        <form id="superadmin-form" action="dashboard.html" method="post" class="signup-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="08012345678" pattern="[0-9]{11}" required>
                </div>
                <div class="form-group">
                    <label>Passcode</label>
                    <input type="password" name="passcode" placeholder="Enter super admin passcode" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
            </div>
            <button type="submit" class="signup-btn">Create Super Admin Account</button>
        </form>

        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>

<script src="assets/js/sign-up.js"></script>

<!-- Backend Notes:
  - Replace {placeholders} with real data.

  - Wire uploads (camp, payments) to server endpoints.
-->
</body>
</html>
