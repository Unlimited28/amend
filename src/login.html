<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Royal Ambassadors</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/logo.png" alt="Logo" class="logo"/>
        <h2>Royal Ambassadors of Nigeria</h2>
        <p class="subtext">OGUN BAPTIST CONFERENCE</p>
      </div>

      <form action="dashboard.html" method="POST" class="login-form">
        <div class="form-group">
            <label for="role">Select Your Role</label>
            <select id="role" name="role" required>
                <option value="ambassador">Ambassador</option>
                <option value="president">Association President</option>
                <option value="superadmin">Super Admin</option>
                <option value="finance">Finance</option>
            </select>
        </div>

        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group" id="passcode-group" style="display: none;">
            <label for="passcode">Passcode</label>
            <input type="password" id="passcode" name="passcode" placeholder="Enter finance passcode">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-login">Log In</button>
        </div>

        <div class="form-footer">
          <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
          <p><a href="forgot-password.html">Forgot password?</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/login.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.
    - Enforce role guards server-side matching these role markers.
    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
