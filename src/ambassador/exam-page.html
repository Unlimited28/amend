<!-- ROLE: AmbassadorOnly -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Page - Ambassador Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/exam-page.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="exam-container">
    <!-- Top Bar -->
    <header class="exam-header">
        <div class="timer">Time Left: <span id="time-left">60:00</span></div>
        <div class="progress">Progress: <span id="progress">1</span>/<span id="total-questions">20</span></div>
        <button id="submit-exam-btn" class="btn" disabled>Submit Exam</button>
    </header>

    <!-- Main Exam Area -->
    <div class="exam-body">
        <!-- Question Navigator -->
        <aside class="question-navigator">
            <h4>Questions</h4>
            <div id="question-grid" class="grid">
                <!-- JS will populate this -->
            </div>
        </aside>

        <!-- Question Panel -->
        <main class="question-panel">
            <div class="question">
                <h3 id="question-text">{Question 1: What is the motto of the Royal Ambassadors?}</h3>
                <div class="options">
                    <label><input type="radio" name="option" value="A"> A) We are Ambassadors for Christ</label>
                    <label><input type="radio" name="option" value="B"> B) Reaching the world for Jesus</label>
                    <label><input type="radio" name="option" value="C"> C) Living for Christ daily</label>
                    <label><input type="radio" name="option" value="D"> D) Boys to men of God</label>
                </div>
            </div>
            <div class="question-actions">
                <button id="save-next-btn" class="btn">Save & Next</button>
            </div>
        </main>
    </div>
  </div>

  <script src="../assets/js/exam-page.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.
    - Enforce role guards server-side matching these role markers.
    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
