<!-- ROLE: AmbassadorOnly -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Ambassador Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-box">
            <img src="../assets/logo.png" alt="Logo" class="logo-img">
            <h2 class="role">Ambassador</h2>
        </div>
        <ul class="nav">
            <li data-role="AMBASSADOR"><a href="dashboard.html">Dashboard</a></li>
            <li data-role="AMBASSADOR"><a href="exams.html">Exams</a></li>
            <li data-role="AMBASSADOR"><a href="results.html">Results</a></li>
            <li data-role="AMBASSADOR"><a href="notifications.html">Notifications</a></li>
            <li data-role="AMBASSADOR" class="active"><a href="profile.html">Profile</a></li>
            <li><a href="../index.html">Log out</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>My Profile</h1>

        <!-- View/Edit Profile Section -->
        <section class="profile-section">
            <div class="profile-header">
                <h2>Profile Information</h2>
                <div class="uid-display">Your UID: <span data-placeholder="user-uid">{user_uid}</span></div>
            </div>
            <form id="profile-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="{User Full Name}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" value="{user@example.com}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" value="{08012345678}">
                    </div>
                    <div class="form-group">
                        <label>Church Name</label>
                        <input type="text" value="{First Baptist Church}">
                    </div>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </section>

        <!-- Change Password Section -->
        <section class="profile-section">
            <h2>Change Password</h2>
            <form id="password-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
        </section>
    </main>
  </div>

  <script src="../assets/js/profile.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.
    - Enforce role guards server-side matching these role markers.
    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
